<div *ngIf="products" class="all-product">
    <section class="products-section row">

        <div *ngFor="let item of products" class="single-product all-products sets skincare col-md-2">
            <div class="product-image-container">
                <a href="https://luminskin.myshopify.com/products/age-management-set/">
                    <img width="100" height="100" class="product-image" [src]="item.image_url" alt="">
                </a>
            </div>
            <a>
                <h3 class="product-title">{{item.title}} </h3>
            </a>
            <p class="single-product-price">From <span data-product-code="10">{{currencySelected}} {{item.price}}</span>
            </p>
            <div class="action-buttons">
                <div class="action-btn action-btn-2" (click)="addProductToCart(item)">Add to Cart</div>
            </div>
        </div>

    </section>
</div>
<div *ngIf="showSideBar">
    <form class="right-cart open translate-cart" id="cart-form">
        <div class="in-cart-overlay" style="display: none;"></div>
        <div class="react-cart-top" style="margin-bottom: 10px;">
            <div style="justify-content: flex-start;">
                <div (click)="showSideBar = !showSideBar"
                    style="border-radius: 50%; border: 1px solid rgb(198, 204, 199); width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 20px;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 492.004 492.004"
                        style="height: 15px; width: 10px; fill: rgb(43, 46, 43);">
                        <path
                            d="M382.678,226.804L163.73,7.86C158.666,2.792,151.906,0,144.698,0s-13.968,2.792-19.032,7.86l-16.124,16.12    c-10.492,10.504-10.492,27.576,0,38.064L293.398,245.9l-184.06,184.06c-5.064,5.068-7.86,11.824-7.86,19.028    c0,7.212,2.796,13.968,7.86,19.04l16.124,16.116c5.068,5.068,11.824,7.86,19.032,7.86s13.968-2.792,19.032-7.86L382.678,265    c5.076-5.084,7.864-11.872,7.848-19.088C390.542,238.668,387.754,231.884,382.678,226.804z">
                        </path>
                    </svg></div>
            </div>
            <div>
                <h5 class="cart-title">YOUR CART</h5>
            </div>
            <div></div>
        </div>
        <div class="currency-select-row"><select class="currency-select "
                (change)="getCurrencyEquivalent($event.target.value)" style="max-width: 80px;">
                <option *ngFor="let curr of currencylist" [value]="curr"> {{curr}} </option>
            </select></div>
        <div class="react-cart-body">
            <div class="cart-item-list" *ngFor="let i of productCart;let currIndex = index; " style="margin-top: 10px;">
                <div class="cart-item">
                    <div class="product-description"><span class="remove-product" style="cursor: pointer;"
                            (click)="removeAt(currIndex)">x</span>
                        <h6>{{i.title}}</h6>
                        <div class="quantity">
                            <div class="quantity-selector"><span class="counter-action decrement"
                                    (click)="decreaseProductCount(i)">-</span><span class="counter-number counter">
                                    {{i.productCount}} </span><span class="counter-action increment"
                                    (click)="increaseProductCount(i)">+</span></div>
                            <div class="price">{{i.price}}</div>
                        </div>
                    </div>
                    <div class="product-image"><img width="100" height="100" [src]="i.image_url" alt="Product Image">
                    </div>
                </div>
            </div>
            <div style="margin-top: 20px;
            text-align: center;
            font-size: 120%;" *ngIf="productCart.length === 0">There are no items in your cart.

            </div>

        </div>
    </form>
</div>
